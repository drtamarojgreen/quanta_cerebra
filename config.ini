# QuantaCerebra Application Configuration

# Set to "true" to enable ANSI color-coded output in the terminal.
# Default: false
enable_color = true

# Defines the number of frames to average for temporal smoothing.
# Higher values result in smoother, but more delayed, animation.
# Default: 1 (no smoothing)
smoothing_window_size = 5

# Determines the visualization layout.
# Options: "list" (default), "grid"
# Default: list
layout_mode = grid
